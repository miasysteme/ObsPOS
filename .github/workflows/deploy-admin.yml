name: ðŸš€ Deploy Admin to Vercel

on:
  push:
    branches:
      - main
    paths:
      - 'apps/admin/**'
      - 'packages/**'
      - 'vercel.json'
      - '.github/workflows/deploy-admin.yml'
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://obs-systeme.store
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Type check
        run: npm run type-check --workspace=apps/admin
        continue-on-error: false

      - name: ðŸ—ï¸ Build application
        run: npm run build:admin
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_ADMIN_URL: https://obs-systeme.store
          VITE_CLIENT_URL: https://obs-systeme.store
          VITE_SUBSCRIPTION_PRICE: "20000"
          VITE_GRACE_PERIOD_DAYS: "10"
          VITE_LIMITED_SALES_PER_DAY: "10"

      - name: ðŸš€ Deploy to Vercel
        id: deploy
        run: |
          npm install --global vercel@latest
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          DEPLOYMENT_URL=$(vercel deploy --prod --yes --token=${{ secrets.VERCEL_TOKEN }})
          echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "âœ… Deployed to: $DEPLOYMENT_URL"

      - name: ðŸ“Š Deployment Summary
        run: |
          echo "## ðŸŽ‰ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ **Production URL**: https://obs-systeme.store" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ **Vercel URL**: ${{ steps.deploy.outputs.deployment_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”— **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ‘¤ **Author**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ **Message**: ${{ github.event.head_commit.message }}" >> $GITHUB_STEP_SUMMARY
